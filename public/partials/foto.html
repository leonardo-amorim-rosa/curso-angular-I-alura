<div class="pahe-header text-center">
  <h1>{{foto.titulo}}</h1>
</div>

<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

<!-- novalidate desabilita validaçõa html5 -->
<form novalidate class="row" name="formulario" ng-submit="submeter()">
  <div class="col-md-6">
    <div class="form-group">
      <label>Título</label>
      <input ng-model="foto.titulo" name="titulo" class="form-control" ng-maxlength="20" required>
      <span ng-show="formulario.$submitted && formulario.titulo.$error.required" class="form-control alert-danger">Título obrigatório</span>
      <span ng-show="formulario.$submitted && formulario.titulo.$error.maxlength" class="form-control alert-danger">Deve ter no máximo 20 caracteres</span>
    </div>

    <div class="form-group">
      <label>URL</label>
      <input ng-model="foto.url" name="url" class="form-control" required>
      <span ng-show="formulario.$submitted && formulario.url.$error.required" class="form-control alert-danger">URL obrigatória</span>
    </div>

    <div class="form-group">
      <label>Descrição</label>
      <textarea ng-model="foto.descricao" name="descricao" class="form-control" required></textarea>
      <span ng-show="formulario.$submitted && formulario.descricao.$error.required" class="form-control alert-danger">Descrição obrigatória</span>
    </div>

    <div class="form-group">
      <label>Grupo</label>
      <select ng-model="foto.grupo" class="form-control" name="grupo" required ng-controller="GruposController"
        ng-options="grupo._id as (grupo.nome | uppercase) for grupo in grupos">
        <option value="">Selecione o grupo</option>
      </select>
      <span ng-show="formulario.$submitted && formulario.grupo.$error.required" class="form-control alert-danger">Grupo obrigatório</span>
    </div>

    <button type="submit" class="btn btn-primary" ng-disabled="formulario.$invalid">Salvar</button>
    <!-- <a href="/" class="btn btn-default" meu-focus focado="focado">Voltar</a>--> <!-- usando watch -->
    <a href="/" class="btn btn-default" meu-focus>Voltar</a> <!-- usando evento -->

  </div>
  <div class="col-md-6">
    <minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}"></minha-foto>
  </div>
</form>
