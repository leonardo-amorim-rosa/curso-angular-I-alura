<div class="jumbotron">
  <h1 class="text-center">Alurapic</h1>
</div>

<p class="alert alert-info" ng-show="mensagem.length">
  {{mensagem}}
</p>

<div class="row">
  <div class="col-md-12">
    <div class="input-group">
      <span class="input-group-btn">
        <a href="fotos/new" class="btn btn-primary">Nova foto</a>
      </span>
      <input type="text" class="form-control" placeholder="filtrar" ng-model="filtro" ng-model-options="{ debounce: 500 }" />
    </div>
  </div> <!-- fim col-md-12 -->
</div> <!-- fim row -->

<div class="row">
  <meu-painel class="col-md-2 painel-animado" ng-repeat="foto in fotos | filter: filtro" titulo="{{foto.titulo}}">
      <img class="img-responsive center-block" src="{{foto.url}}" alt="{{foto.titulo}}">
      <!--<minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}"></minha-foto>-->
      <a href="fotos/edit/{{foto._id}}" class="btn btn-primary btn-block">Editar</a>
      <!--<button class="btn btn-danger btn-block" ng-click="remover(foto)">Remover</button>-->
      <meu-botao-perigo acao="remover(foto)" nome="Remover"></meu-boato-perigo>
  </meu-painel>

    <!--
    <div ng-repeat="foto in fotos" class="panel panel-default col-md-2">
      <div class="panel-heading">
        <h3 class="panel-title">{{foto.titulo}}</h3>
      </div>
      <div class="panel-body">
        <img class="img-responsive center-block" src="{{foto.url}}" alt="{{foto.titulo}}">
      </div>
    </div> --> <!-- fim panel -->

</div> <!-- fim row -->
